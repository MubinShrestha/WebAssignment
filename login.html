<!DOCTYPE html>
<html>
	<head>
	<title></title>
	<link href="site.css" type="text/css" rel="stylesheet"/>
	<script type = "text/javascript">
	var user = /^\D*$/;
		function react(field) {			
		if(field.value.length > 0){
			
				if(field.value.length < 6 ){
					if(field.value == document.getElementById("username").value)
					{
						document.getElementById("rLabel").innerHTML = "must be atleast 6 character"; 
					}
					else
					{
						document.getElementById("pLabel").innerHTML = "must be atleast 6 character";
					}
				}
				else{
					if(!user.test(field.value))
					{
						if(field.value == document.getElementById("username").value)
						{
							document.getElementById("rLabel").innerHTML = " "; 
						}
						else
						{
							document.getElementById("pLabel").innerHTML = " ";
						}
					}
					else
					{
						if(field.value == document.getElementById("username").value)
						{
							document.getElementById("rLabel").innerHTML = "Invalid Username must begin with a 								digit "; 
						}	
						document.getElementById("pLabel").innerHTML = " ";					
					}
	
				}
		}
		else{
				if(field.value == document.getElementById("username").value){
					document.getElementById("rLabel").innerHTML = "Username cannot be empty"; }
				else{
				document.getElementById("pLabel").innerHTML = "password cannot be empty";
				}
		}
		 field.focus();
		}

		
	</script>
		
	</head>
	
	<body>
		<div class="MainWrapper" style="width: 71%; height: 403px">
		
				<div class="header">
				   
					 Log In Page  <div class="refe">
				    
				    <a href="homepage.html">HomePage</a><br/>

				    <a href="login.html">Log In</a><br/>				   
				    <a href="profile.html">Profile Information </a><br/>
				    </div>
				</div>
				<br/><br/>
				<div class="mainContent">
					<form action="" method="post">
						<div id="label">
							<label>UserName&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; : </label>
							<input type="text" id="username" onChange = "react(this)"/> <label 								id= "rLabel" name = rLabel>Required</label>
						</div>
						<br/><br/>
						<div id="label">	
							<label>Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp; : </label>
							<input type="password" id="password" onChange = "react(this)"/><label id= "pLabel" 								name = "pLabel">Required</label>
						</div>
						<br/><br/>
					 	<div id="label">
